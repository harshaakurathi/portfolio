<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harsha's Tech Life | Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Specific Styles for this page only */
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .page-header {
            text-align: center;
            margin-bottom: 50px;
        }
        .page-header h1 {
            font-size: 3rem;
            text-transform: uppercase;
            color: var(--accent-black);
            margin-bottom: 10px;
            text-shadow: 4px 4px 0px var(--accent-yellow);
        }
        .page-header p {
            font-size: 1.2rem;
            color: #555;
        }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        /* Photo Card */
        .photo-card {
            background: white;
            padding: 15px 15px 50px 15px; /* Polaroid Style Bottom Padding */
            border: 3px solid black;
            box-shadow: 8px 8px 0px black;
            transition: transform 0.3s;
            position: relative;
            cursor: pointer;
            text-decoration: none;
            display: block;
            color: black;
        }

        .photo-card:hover {
            transform: scale(1.03) rotate(-2deg);
            box-shadow: 12px 12px 0px var(--accent-green);
            z-index: 10;
        }

        .photo-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border: 2px solid black;
            filter: grayscale(20%);
            transition: 0.3s;
        }

        .photo-card:hover .photo-img {
            filter: grayscale(0%);
        }

        .caption {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            margin-top: 15px;
            text-align: center;
        }

        /* Overlay Icon */
        .linkedin-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: #0077b5;
            background: white;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            border: 2px solid black;
            transition: 0.3s;
        }

        .photo-card:hover .linkedin-overlay {
            opacity: 1;
            top: 45%;
        }
    </style>
</head>
<body>

    <div class="gallery-container">
        <div class="page-header">
            <h1>My Tech Life Style</h1>
            <p>A glimpse into my hackathons, workshops, and coding journey.</p>
        </div>

        <div class="gallery-grid">
            
            <a href="https://linkedin.com/post-url-1" target="_blank" class="photo-card">
                <img src="hackathon.jpg" alt="Hackathon" class="photo-img">
                <div class="caption">Winner at Smart India Hackathon üèÜ</div>
                <div class="linkedin-overlay"><i class="fab fa-linkedin-in"></i></div>
            </a>

            <a href="https://linkedin.com/post-url-2" target="_blank" class="photo-card">
                <img src="workshop.jpg" alt="Workshop" class="photo-img">
                <div class="caption">Salesforce Workshop Day 1 ‚òÅÔ∏è</div>
                <div class="linkedin-overlay"><i class="fab fa-linkedin-in"></i></div>
            </a>

            <a href="https://linkedin.com/post-url-3" target="_blank" class="photo-card">
                <img src="coding.jpg" alt="Coding Setup" class="photo-img">
                <div class="caption">Late Night Coding Setup ‚òï</div>
                <div class="linkedin-overlay"><i class="fab fa-linkedin-in"></i></div>
            </a>

            </div>
    </div>

</body>
</html>
